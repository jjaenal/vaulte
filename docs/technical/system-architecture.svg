<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Vault√© System Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="80" width="700" height="100" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Frontend Layer</text>
  
  <!-- Frontend Components -->
  <rect x="100" y="130" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="160" y="155" font-family="Arial" font-size="12" text-anchor="middle">Next.js App</text>
  
  <rect x="240" y="130" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="300" y="155" font-family="Arial" font-size="12" text-anchor="middle">RainbowKit</text>
  
  <rect x="380" y="130" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="440" y="155" font-family="Arial" font-size="12" text-anchor="middle">Wagmi/Viem</text>
  
  <rect x="520" y="130" width="120" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="580" y="155" font-family="Arial" font-size="12" text-anchor="middle">TailwindCSS</text>
  
  <!-- Backend Layer -->
  <rect x="50" y="200" width="700" height="100" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="230" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Backend Layer</text>
  
  <!-- Backend Components -->
  <rect x="100" y="250" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="160" y="275" font-family="Arial" font-size="12" text-anchor="middle">Node.js API</text>
  
  <rect x="240" y="250" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="300" y="275" font-family="Arial" font-size="12" text-anchor="middle">PostgreSQL</text>
  
  <rect x="380" y="250" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="440" y="275" font-family="Arial" font-size="12" text-anchor="middle">Redis Cache</text>
  
  <rect x="520" y="250" width="120" height="40" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="580" y="275" font-family="Arial" font-size="12" text-anchor="middle">Encryption Service</text>
  
  <!-- Blockchain Layer -->
  <rect x="50" y="320" width="700" height="100" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Blockchain Layer (Polygon)</text>
  
  <!-- Smart Contracts -->
  <rect x="100" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="160" y="395" font-family="Arial" font-size="12" text-anchor="middle">DataVault</text>
  
  <rect x="240" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="300" y="395" font-family="Arial" font-size="12" text-anchor="middle">DataMarketplace</text>
  
  <rect x="380" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="440" y="395" font-family="Arial" font-size="12" text-anchor="middle">PaymentSplitter</text>
  
  <rect x="520" y="370" width="120" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <text x="580" y="395" font-family="Arial" font-size="12" text-anchor="middle">AccessControl</text>
  
  <!-- Storage Layer -->
  <rect x="50" y="440" width="700" height="100" rx="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="400" y="470" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Storage Layer</text>
  
  <!-- Storage Components -->
  <rect x="100" y="490" width="120" height="40" rx="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="160" y="515" font-family="Arial" font-size="12" text-anchor="middle">IPFS</text>
  
  <rect x="240" y="490" width="120" height="40" rx="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="300" y="515" font-family="Arial" font-size="12" text-anchor="middle">Pinata</text>
  
  <rect x="380" y="490" width="120" height="40" rx="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="440" y="515" font-family="Arial" font-size="12" text-anchor="middle">Arweave (Backup)</text>
  
  <rect x="520" y="490" width="120" height="40" rx="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="580" y="515" font-family="Arial" font-size="12" text-anchor="middle">Encrypted Data</text>
  
  <!-- Connection Lines -->
  <!-- Frontend to Backend -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Backend to Blockchain -->
  <line x1="400" y1="300" x2="400" y2="320" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Blockchain to Storage -->
  <line x1="400" y1="420" x2="400" y2="440" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <rect x="650" y="550" width="15" height="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" />
  <text x="670" y="562" font-family="Arial" font-size="10" text-anchor="start">Frontend</text>
  
  <rect x="650" y="570" width="15" height="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" />
  <text x="670" y="582" font-family="Arial" font-size="10" text-anchor="start">Backend</text>
  
  <rect x="720" y="550" width="15" height="15" fill="#fff3e0" stroke="#ff9800" stroke-width="1" />
  <text x="740" y="562" font-family="Arial" font-size="10" text-anchor="start">Blockchain</text>
  
  <rect x="720" y="570" width="15" height="15" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" />
  <text x="740" y="582" font-family="Arial" font-size="10" text-anchor="start">Storage</text>
</svg>